<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Suren's Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Reset default margins */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .container {
        background: #fff;
        padding: 3rem 2rem;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 480px;
        animation: fadeIn 1s ease;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: #555;
      }

      a.button {
        display: inline-block;
        padding: 12px 28px;
        background-color: #007acc;
        color: white;
        text-decoration: none;
        font-weight: 500;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        font-size: 1rem;
      }

      a.button:hover {
        background-color: #005fa3;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.7rem;
        }

        p {
          font-size: 1rem;
        }

        .container {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hi, I'm Suren ðŸ‘‹</h1>
      <p>Tap the button below to view or download my resume.</p>
      <a class="button" href="RESUME.pdf" target="_blank">View My Resume</a>
    </div>
  </body>
</html>
